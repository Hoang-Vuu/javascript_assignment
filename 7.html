<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dice Roll</title>
</head>
<body>
    <h1>Custom Dice Roll Simulation</h1>
    <button onclick="startRolling()">Roll the Dice</button>
    <div id="result-list"></div>

    <script>
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function startRolling() {
            let sides = parseInt(prompt("Enter the number of sides on the dice:"));

            if (isNaN(sides) || sides < 2) {
                alert("Please enter a valid number greater than 1.");
                return;
            }

            let rolls = [];
            let rollResult;

         do {
                rollResult = rollDice(sides);
                rolls.push(rollResult);
            } while (rollResult !== sides);

            const listContainer = document.getElementById("result-list");
            listContainer.innerHTML = "<ul>" + rolls.map(roll => `<li>${roll}</li>`).join('') + "</ul>";
        }
    </script>
</body>
</html>
