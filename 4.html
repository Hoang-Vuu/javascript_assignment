<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers in Descending Order</title>
</head>
<body>
    <h1>Enter Numbers</h1>
    <button onclick="getNumbers()">Start</button>

    <script>
        function getNumbers() {
            let numbers = [];

            while (true) {
                let input = parseInt(prompt("Enter a number (0 to stop):"));

                if (input === 0) break;

                numbers.push(input);
            }

            numbers.sort((a, b) => b - a);

            console.log("Numbers in descending order:");
            for (let number of numbers) {
                console.log(number);
            }
        }
    </script>
</body>
</html>
