<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Order of Numbers</title>
</head>
<body>
    <h1>Reverse Order of Numbers</h1>
    <p>Open the console to see the result.</p>

    <script>
        let numbers = [];

        for (let i = 1; i <= 5; i++) {
            let number = parseInt(prompt(`Enter number ${i}:`));
            numbers.push(number);
        }

        console.log("Numbers in reverse order:");
        for (let i = numbers.length - 1; i >= 0; i--) {
            console.log(numbers[i]);
        }
    </script>
</body>
</html>
